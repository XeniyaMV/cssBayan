<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrubs memes accordion</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <header>
        <h1>[Scrubs] memes</h1>
      </header>
      <article class="accordion_container">
        <div class="item">
          <input type="radio"  id="meme_1" name="memes" value = "meme_1" checked>
          <label class="meme_name" for="meme_1">
            <div class="meme_header">
              <div>Dreamer</div>
              <div class="icon">
                <img src="images/stethoscope.svg" alt="icon">
              </div>
            </div>
            <div class="meme_image">
              <img class="image" src="images/dreamer.jpg" alt="dreamer meme">
            </div>
          </label>
        </div>

        <hr>

        <div class="item">
          <input type="radio"  id="meme_2" name="memes" value = "meme_2">
          <label class="meme_name" for="meme_2">
            <div class="meme_header">
              <div> Girl problems </div>
              <div class="icon">
                <img src="images/stethoscope.svg" alt="icon">
              </div>
            </div>
            <div class="meme_image">
              <img class="image" src="images/girl_problems.jpeg" alt="girl problems meme">
            </div>
          </label>
        </div>

        <hr>

        <div class="item">
          <input type="radio"  id="meme_3" name="memes" value = "meme_3">
          <label class="meme_name" for="meme_3">
            <div class="meme_header">
              <div>Sesame street</div>
              <div class="icon">
                <img src="images/stethoscope.svg" alt="icon">
              </div>
            </div>
            <div class="meme_image">
              <img class="image" src="images/sesame_street.jpg" alt="sesame street meme">
            </div>
          </label>
        </div>

        <hr>

        <div class="item">
          <input type="radio"  id="meme_4" name="memes" value = "meme_4">
          <label class="meme_name" for="meme_4">
            <div class="meme_header">
              <div>Silverware</div>
              <div class="icon">
                <img src="images/stethoscope.svg" alt="icon">
              </div>
            </div>
            <div class="meme_image">
              <img class="image" src="images/silverware.jpg" alt="silverware meme">
            </div>
          </label>
        </div>
      </article>
    </main>

  </body>
</html>
