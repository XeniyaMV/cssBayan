<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrubs memes accordion</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <h1>Scrubs memes</h1>
            <div class="accordion_container">
                <div class="item">
                    <label class="meme_name" for="meme_1">
                        Dreamer
                        <div class="icon">
                            <img src="images/stethoscope.svg" alt="icon">
                        </div>
                    </label>
                    <input type="checkbox"  id="meme_1">
                    <div class="meme_image">
                        <img class="image" src="images/dreamer.jpg" alt="dreamer meme">
                    </div>
                </div>
    
                <div class="item">
                    <label class="meme_name" for="meme_2">
                        Girl problems
                        <div class="icon">
                            <img src="images/stethoscope.svg" alt="icon">
                        </div>
                    </label>
                    <input type="checkbox"  id="meme_2">
                    <div class="meme_image">
                        <img class="image" src="images/girl_problems.jpeg" alt="girl problems meme">
                    </div>
                </div>
    
                <div class="item">
                    <label class="meme_name" for="meme_3">
                        Sesame street
                        <div class="icon">
                            <img src="images/stethoscope.svg" alt="icon">
                        </div>
                    </label>
                    <input type="checkbox"  id="meme_3">
                    <div class="meme_image">
                        <img class="image" src="images/sesame_street.jpg" alt="sesame street meme">
                    </div>
                </div>
    
                
                <div class="item">
                    <label class="meme_name" for="meme_4">
                        Silverware
                        <div class="icon">
                            <img src="images/stethoscope.svg" alt="icon">
                        </div>
                    </label>
                    <input type="checkbox"  id="meme_4">
                    <div class="meme_image">
                        <img class="image" src="images/silverware.jpg" alt="silverware meme">
                    </div>
                </div>
            </div>
        </div> <!-- main end -->

    </body>
</html>
